<div class="text-layout">
  <h1>Customs Pipes</h1>
  <p>Pipes create by {{'myself' | upperstring:isUpper }}</p>

 </div>

<p-toolbar>
  <div class="p-toolbar-group-left">
      <!-- <p-button label="New" icon="pi pi-plus"></p-button>
      <p-button label="Upload" icon="pi pi-upload" styleClass="p-button-success"></p-button>

      <i class="pi pi-bars"></i> -->
 </div>

  <div class="p-toolbar-group-right">
    <button pButton label="toggle upper" (click)="toggleUpper()" class="mr-2 p-button-warning"></button>


      <button pButton
      label="By name"
      icon="pi pi-sort"
      class="mr-1"></button>

      <button pButton
      label="By Values"
      icon="pi pi-sort"
      class="mr-1 p-button-success"></button>
      <button pButton
      label="By Color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"></button>
      <!-- <p-button icon="pi pi-calendar" styleClass="p-button-success"></p-button>
      <p-button icon="pi pi-times" styleClass="p-button-danger"></p-button> -->
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="[]">
      <ng-template pTemplate="header">
          <tr>
              <th>Vin</th>
              <th>Year</th>
              <th>Brand</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-car>
          <tr>
              <td>{{car.vin}}</td>
              <td>{{car.year}}</td>
              <td>{{car.brand}}</td>
              <td>{{car.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
