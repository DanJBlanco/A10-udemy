<div class="text-layout">
  <h1>Customs Pipes</h1>
  <p>Pipes create by {{'myself' | upperstring:isUpper }}</p>

 </div>

<p-toolbar>
  <div class="p-toolbar-group-left">
 </div>

  <div class="p-toolbar-group-right">
    <button pButton label="toggle upper" (click)="toggleUpper()" class="mr-2 p-button-warning"></button>


      <button pButton
      label="By name"
      icon="pi pi-sort"
      class="mr-1"></button>

      <button pButton
      label="By Values"
      icon="pi pi-sort"
      class="mr-1 p-button-success"></button>
      <button pButton
      label="By Color"
      icon="pi pi-sort"
      class="mr-1 p-button-help"></button>
  </div>
</p-toolbar>

<div class="grid">
  <div class="col mt-2">
    <p-table [value]="heros">
      <ng-template pTemplate="header">
          <tr>
              <th>Name</th>
              <th>Fly</th>
              <th>Color</th>
          </tr>
      </ng-template>
      <ng-template pTemplate="body" let-hero>
          <tr>
              <td>{{hero.name}}</td>
              <td>{{hero.fly | flypipe | titlecase}}</td>
              <td>{{hero.color}}</td>
          </tr>
      </ng-template>
  </p-table>
  </div>
</div>
