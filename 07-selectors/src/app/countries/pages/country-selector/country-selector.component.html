<h1>Nested Selector</h1>

<form [formGroup]="myForm" (ngSubmit)="save()">

    <!-- Region -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Continent</label>
            <select class="form-control" 
                    formControlName="region">
                <option value="">--  Select Continent  --</option>
                <option *ngFor="let region of regions"
                         [value]="region | lowercase">{{region}}</option>
            </select>
        </div>
    </div>

    <!-- Country -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Country</label>
            <select class="form-control" 
                    formControlName="country">
                    <option value="">--  Select Country  --</option>
                <option *ngFor="let country of countries"
                         [value]="country.cca3">{{country.name.common}}</option>
            </select>
        </div>
    </div>

    <!-- Borders -->
    <div class="row mb-3">
        <div class="col">
            <label for="" class="form-label">Borders</label>
            <select class="form-control" 
                    formControlName="border">
                    <option value="">--  Select Border Country --</option>
                <option *ngFor="let border of borders"
                         [value]="border">{{ border }}</option>
            </select>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end"
                type="submit">
                Select
            </button>
        </div>
    </div>
</form>

<h3>Form:</h3>
<pre>
    Vaid: {{ myForm.valid }}
</pre>
<pre>
    {{myForm.value | json}}
</pre>
