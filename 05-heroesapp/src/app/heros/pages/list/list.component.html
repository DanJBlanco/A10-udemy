<h1>Heros List!</h1>
<mat-divider></mat-divider>
<br>
<div fxLayout="row wrap"
      fxLayoutAlign="center"
      fxLayoutGap="20"
      fxLayout.xs="column">
  <div fxFlex="20"
      fxFlex.lg="15"
      fxFlex.sm ="30"
  *ngFor="let item of heros" class="mb-2">
    <mat-card >

      <mat-card-header>
        <mat-card-title>{{ item.superhero }}</mat-card-title>
        <mat-card-subtitle>{{ item.alter_ego }}</mat-card-subtitle>
      </mat-card-header>

      <img mat-card-image src="assets/heros/{{item.id}}.jpg" alt="">

      <mat-card-content>
        <h3>{{ item.publisher }}</h3>
        <p>
          <strong>First appearance:</strong> {{ item.first_appearance}}
          <br>
          <strong>Characters:</strong> {{item.characters}}
        </p>
      </mat-card-content>

      <mat-card-actions>
        <button mat-button color="warn">More...</button>
        <button mat-button color="info">Edit</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
