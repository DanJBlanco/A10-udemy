<h1>{{ this.hero.id ? "Modify Hero" : "New Hero" }} <small>{{hero.superhero}}</small></h1>

<div fxLayout="row" fxLayoutGap="40px" fxLayout.xs="column">
  <div fxFlex="50" fxLayout="column">
    <div
      fxLayout="row"
      fxLayout.sm="column"
      fxLayout.xs="column"
      fxLayoutGap="20px"
    >
      <mat-form-field fxFlex="100">
        <mat-label>Superhero</mat-label>
        <input matInput type="text" required="" [(ngModel)]="hero.superhero" />
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required="" [(ngModel)]="hero.alter_ego" />
      </mat-form-field>
    </div>

    <mat-form-field>
      <mat-label>First Appearance</mat-label>
      <input
        matInput
        type="text"
        required=""
        [(ngModel)]="hero.first_appearance"
      />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Characters</mat-label>
      <input matInput type="text" required="" [(ngModel)]="hero.characters" />
    </mat-form-field>

    <mat-form-field>
      <mat-label>Publishers</mat-label>
      <mat-select [(ngModel)]="hero.publisher">
        <mat-option *ngFor="let publi of publishers" [value]="publi.id">
          {{ publi.descrip }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field>
      <mat-label>URL picture</mat-label>
      <input matInput type="url" [(ngModel)]="hero.alt_img" />
    </mat-form-field>

    <br />

    <div fxLayout>
      <button mat-raised-button color="primary" (click)="save()">
        <mat-icon>save</mat-icon>
        {{ this.hero.id ? "Update" : "Save" }}
      </button>
      <span class="spacer"></span>
      <button *ngIf="hero.id"
          mat-raised-button
          color="warn"
          (click)="delete()" >
        <mat-icon>delete</mat-icon>
        Delete
      </button>
    </div>
  </div>

  <div fxFlex="50">
    <img [src]="hero | imagenUrl" alt="" />
  </div>
</div>
