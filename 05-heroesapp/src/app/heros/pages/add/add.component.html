<h1>New Hero <small>ASD</small></h1>


<div fxLayout="row" fxLayoutGap="40px">

  <div fxFlex="50" fxLayout="column">

    <div fxLayout="row" fxLayoutGap="20px">

      <mat-form-field fxFlex="100">
        <mat-label>Superhero</mat-label>
        <input matInput type="text" required="">
      </mat-form-field>

      <mat-form-field fxFlex="100">
        <mat-label>Alter Ego</mat-label>
        <input matInput type="text" required="">
      </mat-form-field>

    </div>

    <mat-form-field >
      <mat-label>First Appareance</mat-label>
      <input matInput type="text" required="">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Characters</mat-label>
      <input matInput type="text" required="">
    </mat-form-field>

    <mat-form-field >
      <mat-label>Publishers</mat-label>
      <mat-select>
        <mat-option *ngFor="let publi of publishers"
          [value]="publi.id">
          {{ publi.descrip}}
        </mat-option>
      </mat-select>
    </mat-form-field>


    <mat-form-field >
      <mat-label>URL picture</mat-label>
      <input matInput type="url" required="">
    </mat-form-field>

    <br>

    <button mat-raised-button color="primary">
      <mat-icon>save</mat-icon>
      Save
    </button>
  </div>

  <div fxFlex="50">
    <img [src]="heroe | imagenUrl" alt="">
  </div>
</div>
