<mat-grid-list cols="1" *ngIf="!hero; else divHero">
  <mat-grid-tile>
    <mat-spinner></mat-spinner>
  </mat-grid-tile>


</mat-grid-list>

<ng-template #divHero>
  <mat-card >

    <mat-card-header>
      <mat-card-title>{{ hero.superhero }}</mat-card-title>
      <mat-card-subtitle>{{ hero.alter_ego }}</mat-card-subtitle>
    </mat-card-header>

    <img mat-card-image [src]="hero | imagenUrl" alt="">

    <mat-card-content>
      <h3>{{ hero.publisher }}</h3>
      <p>
        <strong>First appearance:</strong> {{ hero.first_appearance}}
        <br>
        <strong>Characters:</strong> {{hero.characters}}
      </p>
    </mat-card-content>
  </mat-card>
</ng-template>
