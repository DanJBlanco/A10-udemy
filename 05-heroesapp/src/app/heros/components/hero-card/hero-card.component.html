<mat-card >

  <mat-card-header>
    <mat-card-title>{{ heroCardC.superhero }}</mat-card-title>
    <mat-card-subtitle>{{ heroCardC.alter_ego }}</mat-card-subtitle>
  </mat-card-header>

  <img mat-card-image [src]="heroCardC | imagenUrl" alt="">

  <mat-card-content>
    <h3>{{ heroCardC.publisher }}</h3>
    <p>
      <strong>First appearance:</strong> {{ heroCardC.first_appearance}}
      <br>
      <strong>Characters:</strong> {{heroCardC.characters}}
    </p>
  </mat-card-content>

  <mat-card-actions>
    <button mat-button color="warn" [routerLink]="['/heros/', heroCardC.id]">More...</button>
    <button mat-button color="info" [routerLink]="['/heros/edit/', heroCardC.id]">Edit</button>
  </mat-card-actions>
</mat-card>
