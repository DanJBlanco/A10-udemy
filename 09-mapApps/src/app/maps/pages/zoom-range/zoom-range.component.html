<div #mapTag class="container-map"></div>

<div class="row">
  <div class="col-12">
    <label class="form-label"> 
      Zoom: {{ zoomLevel | number:'2.0-2' }} - 
      Lng, Lat: [{{centerMap[0] | number:'2.4-4'}} , {{ centerMap[1] | number:'2.4-4'}}] </label>

    <input type="range" class="form-range" min="0" max="18"
      [value]="zoomLevel" step="0.5"
      #zoomInput 
      (input)="zoomChange(zoomInput.value)"/>
  </div>

  <div class="col-12">
    <button class="btn btn-primary" (click)="zoomOut()">
        -
    </button>
    <button class="btn btn-primary float-end" (click)="zoomIn()">
        +
    </button>
  </div>
</div>
