<h2>Template: <small> Dinamics</small></h2>

<hr>

<form (ngSubmit)="save()" #myDinamicForm="ngForm" autocomplete="off">
    
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input type="text" 
                [ngModel] = "customer.name"
                name="name"
                class="form-control" 
                placeholder="Customer Name"
                required
                >
                <span class="form-text text-danger"
                    *ngIf="myDinamicForm.controls?.['name']?.invalid &&
                    myDinamicForm.controls?.['name']?.touched">
                        Field Mandatory
                </span>
        </div>
    </div>

    <!-- ADd favorite -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input 
                    class="form-control" 
                    placeholder="Add favorite"
                    >
                <button class="btn btn-outline-primary" type="button">Add</button>
            </div>

        </div>
    </div>

    <!-- List Favorite Games -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Fav</label>
        <div class="col-sm-9">

            <div class="input-group mb-3" *ngFor="let game of customer.favorities; let i = index">

                <input 
                [(ngModel)]="game.name"
                name="fav_{{ i }}"
                class="form-control" required>

                <button class="btn btn-outline-danger" 
                        type="button"
                        (click)="delete(i)">delete</button>
            </div>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-sm-12">
            <button type="button"
                class="btn btn-primary float-end" 
                (click)="save()"
                [disabled]="myDinamicForm.invalid"
                >Save</button>
        </div>

    </div>
</form>

<div class="row">
    <div class="col-6">
        <span>value:</span>
        <pre>{{ myDinamicForm.value | json}}</pre>

    </div>
    <div class="col-6">

        <span>Customer:</span>
        <pre>{{ customer | json}}</pre>
    </div>
    
    
</div>
