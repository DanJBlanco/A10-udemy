<h2>Template</h2>
<ul class="list-group">
    <li *ngFor="let item of templateMenu"
        class="list-group-item" 
        [routerLink]="[item.route]"
        routerLinkActive="active"
        >
        {{ item.text }}
    </li>
</ul>
<br>

<h2>Reactive</h2>
<hr>
<ul class="list-group">

        class="list-group-item"

    </li>
</ul>
