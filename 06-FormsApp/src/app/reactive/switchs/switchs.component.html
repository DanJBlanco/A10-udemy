<h2>Reactive: Swicths</h2>
<hr>

<form action="" [formGroup]="myForm" (submit)="save()">

    <!-- Radios -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Gender</label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="radio" 
                        value="M" 
                        id="radioMale"
                        formControlName="gender"
                        >
                <label class="form-check-label" for="radioMale">Male</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" 
                        type="radio"
                        value="F" 
                        formControlName="gender"
                        id="radioFemale"
                        >
                <label class="form-check-label" for="radioFemale">Female</label>
            </div>
              
        </div>

    </div>


    <!-- Switchs -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label">Notifications</label>
        <div class="col-sm-9">
            <div class="form-check form-switch">
                <input class="form-check-input" 
                        type="checkbox" 
                        role="switch" 
                        id="flexSwitchCheckDefault"
                        formControlName="notifications"
                        >
                <label class="form-check-label" for="flexSwitchCheckDefault">do you want recibe notifications?</label>
              </div>
        
        </div>
    </div>
    

    <!-- Check -->
    <div class="row mb-3">
        <label for="" class="col-sm-3 col-form-label"></label>
        <div class="col-sm-9">

            <div class="form-check">
                <input class="form-check-input" 
                        type="checkbox" 
                        id="flexCheckDefault"
                        formControlName="terms"
                        >
                <label class="form-check-label" for="flexCheckDefault">
                    Terms & Conditions
                </label>
              </div>
        </div>
    </div>

    <hr>

    <div class="row">
        <div class="col">
            <button class="btn btn-primary float-end" 
                    type="submit">
                Save
            </button>
        </div>
    </div>

</form>


<h5>Form value</h5>
<hr>
<pre>{{myForm.value | json}}</pre>
<br>
<hr>
<pre>{{user | json}}</pre>
<br>
<h5>Valid</h5>
<pre>{{myForm.valid}}</pre>
