<h2>Reactive: <small> Dinamics</small></h2>

<hr>

<form autocomplete="off" [formGroup]="myForm" (submit)="save()">
    
    <!-- Name -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Name</label>
        <div class="col-sm-9">
            <input type="text"
                class="form-control" 
                placeholder="Customer Name"
                formControlName="name"
                >
                <span class="form-text text-danger" 
                *ngIf="isValidField('name')">
                        Field Mandatory & Min. length 3
                </span>
        </div>
    </div>

    <!-- ADd favorite -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Add</label>
        <div class="col-sm-9">
            <div class="input-group mb-3">
                <input 
                    class="form-control" 
                    placeholder="Add favorite"
                    >
                <button class="btn btn-outline-primary" 
                        type="button">Add</button>
            </div>

        </div>
    </div>

    <!-- List Favorite Games -->
    <div class="mb-3 row">
        <label class="col-sm-3 col-form-label">Fav</label>
        <div class="col-sm-9" formArrayName="favorities">

            <div class="input-group mb-3" 
            *ngFor="let item of favArr.controls let i = index">

                <input 
                class="form-control" [formControlName]="i">

                <button class="btn btn-outline-danger" 
                        type="button">delete</button>
            </div>
        </div>
    </div>

    <hr>
    <div class="row">
        <div class="col-sm-12">
            <button type="submit"
                class="btn btn-primary float-end"
                >Save</button>
        </div>

    </div>
</form>

<div class="row">
    <div class="col-6">
        <span>value:</span>
        <pre>{{ myForm.value | json}}</pre>

    </div>
    <div class="col-6">

        <span>valid</span>
        <pre>{{myForm.valid | json}}</pre>
        <!-- <span>Customer:</span>
        <pre>{{ customer | json}}</pre> -->
    </div>    
</div>
