<table class="table table-hover">
  <thead>
    <tr>
      <th>#</th>
      <th>Flag</th>
      <th>Name</th>
      <th>Population</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let country of countries; let i = index">
      <td>{{i+1}}</td>
      <td>{{country.flag}}</td>
      <td>{{country.name.common | titlecase}}</td>
      <td>{{country.population  | number}}</td>
      <td><a [routerLink]="['/pais', country.cca2]" routerLinkActive="router-link-active" >Click...</a></td>
    </tr>
  </tbody>
</table>
