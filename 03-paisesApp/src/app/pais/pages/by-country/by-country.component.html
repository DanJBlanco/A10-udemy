<h2>Countries</h2>
<hr>
<div class="row">
  <div class="co">
    <form
    action=""
    autocomplete="off"
    (ngSubmit)="buscar()"
    >
      <input
      type="text"
      name= "termino"
      placeholder="Country..."
      class="form-control"
      [(ngModel)]="termino">
    </form>
  </div>
</div>

<hr>

<div *ngIf="isError" class="alert alert-danger">
  <b>{{termino }}</b> not found
</div>

<div *ngIf="!isError" class="row">
  <div class="col">
    <table class="table table-hover">
      <thead>
        <tr>
          <th>#</th>
          <th>Flag</th>
          <th>Name</th>
          <th>Poblation</th>
          <th></th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>$1</td>
          <td>$Flag</td>
          <td>$Name</td>
          <td>$Poblation</td>
          <td><a href="#">Click...</a></td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
